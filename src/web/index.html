<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

<body>
    <div id="app">
        <div id="header">
            <h1 id="databaseName">Database Name</h1>
            <div id="liveMonitoring"><label for="cbx1">Live Monitoring</label><input type="checkbox" id="cbx1"></div>
            <div id="refreshTimer">
                <span>refresh every</span>
                <select aria-label="refresh every">
                    <option value="5">5 sec</option>
                    <option value="10" selected>10 sec</option>
                    <option value="30">30 sec</option>
                    <option value="60">1 min</option>
                    <option value="300">5 min</option>
                </select>
            </div>
        </div>
        <div id="navigation">
            <div id="objects">
                <h2>
                    <input type="checkbox" id="cbTables" checked>
                    <label for="cbTables">Tables</label> <span id="tablesCount" class="count"></span>
                    <input type="checkbox" id="cbViews" checked>
                    <label for="cbViews">Views</label> <span id="viewsCount" class="count"></span>
                    <div id="objectFilters">
                        <span><i class="ms-Icon ms-Icon--Filter"></i><i class="ms-Icon ms-Icon--FilterSolid"></i> Schema</span>
                        <select aria-label="schema">
                            <option value="*"> </option>
                            <!--<option>dbo</option>
                            <option>custom</option>-->
                        </select>
                    </div>
                </h2>
                <div class="table">
                    <div class="table-header">
                        <div class="col1">Name</div>
                        <div class="col2">Schema</div>
                        <div class="col3">Count</div>
                    </div>
                    <!--<div class="table-data">
                        <div class="col1"><i class="ms-Icon ms-Icon--Table"></i> Award</div>
                        <div class="col2">Schema</div>
                        <div class="col3">100000</div>
                    </div>-->
                </div>
            </div>
            <div id="columns">
                <h2>Columns <span id="columnsCount" class="count"></span></h2>
                <div class="table">
                    <div class="table-header">
                        <div class="col1">Name</div>
                        <div class="col2">Type</div>
                    </div>
                    <!--<div class="table-data">
                        <div class="col1"><i class="ms-Icon ms-Icon--Column"></i> colName</div>
                        <div class="col2">colType</div>
                    </div>-->
                </div>
            </div>
            <div id="values">
                <h2>Distinct Values <span id="valuesCount" class="count"></span></h2>
                <div class="table">
                    <div class="table-header">
                        <div class="col1 sortable">Value<!--<i class="ms-Icon ms-Icon--CaretSolidUp"></i>--></div>
                        <div class="col2 sortable">Count<!--<i class="ms-Icon ms-Icon--CaretSolidDown"></i>--></div>
                    </div>
                    <!--<div class="table-data">
                        <div class="col1">value</div>
                    </div>-->
                </div>
            </div>
        </div>
        <div id="filters">
            <div id="filtersArea">
                <h2>Filter <span class="sub">(WHERE statement)</span></h2>
                <div>
                    <textarea id="txtFilter" spellcheck="false" autocomplete="off" autocorrect="off"></textarea>
                </div>
            </div>
            <div id="filterActions">
                <div class="controls">
                    <div>
                        <input id="autofilter" type="checkbox" value="1" /> <label for="autofilter">Auto filter</label>
                    </div>
                    <div>
                        <button id="btnApplyFilter" class="default">Apply</button>
                    </div>
                    <div>
                        <button id="btnRemoveFilter">Remove</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="dataRows">
            <h2>Rows <span id="rowsCount" class="count"></span></h2>
            <div class="table">
                <!--<div class="table-header">
                    <div class="col sortable">Name1</div>
                    <div class="col sortable">Name2</div>
                    <div class="col">Name3</div>
                    <div class="col">Name4</div>
                    <div class="col">Name1</div>
                    <div class="col">Name2</div>
                    <div class="col">Name3</div>
                    <div class="col">Name4</div>
                    <div class="col">Name1</div>
                    <div class="col">Name2</div>
                    <div class="col">Name3</div>
                    <div class="col">Name4</div>
                </div>
                <div class="table-data">
                    <div class="col">Col1</div>
                    <div class="col">Col2</div>
                    <div class="col">Col3</div>
                    <div class="col">Col4</div>
                    <div class="col">Col1</div>
                    <div class="col">Col2</div>
                    <div class="col">Col3</div>
                    <div class="col">Col4</div>
                    <div class="col">Col1</div>
                    <div class="col">Col2</div>
                    <div class="col">Col3</div>
                    <div class="col">Col4</div>
                </div>-->
            </div>
        </div>
        <div id="overlay" class="hidden"></div>
        <div id="dialogs">
            <div id="dialogViewRecord" class="dialog hidden">
                <div class="title">
                    <h1>View Record</h1>
                    <button class="close">Close</button>
                </div>                
                <div class="body">
                    <div class="header">
                        Table: <span><!--[schemaName].[tableName]--></span>
                    </div>
                    <div class="details">
                        <div class="table">
                            <!--<div class="table-header">
                                <div class="col1">Column</div>
                                <div class="col2">Value</div>
                            </div>
                            <div class="table-data">
                                <div class="col1">Col1</div>
                                <div class="col2">Value1</div>
                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="loadingOverlay"></div>
        <div id="loading"></div>
    </div>
