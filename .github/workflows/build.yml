name: build

on:
  push:
    branches:
      - 'main'  
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run compile
    - name: Copy frontend files
      run: npm run copy-web
    - name: Pack
      run: npm run pack
